<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.bought">
<p class="description">{{ item.name }}</p>
<div class="d-contents" *ngIf="!item.bought">
  <fa-icon class="delete-icon" [icon]="faTrash" ></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" ></fa-icon>
</div>
<small class="date">00/10/2000</small>
